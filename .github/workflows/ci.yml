name: CI test workflow

# Events
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# List of jobs
jobs:
  test:
    # runner
    runs-on: ubuntu-latest

    # Job step
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        uses: npm install

      - name: Run the cases
        uses: npm test
